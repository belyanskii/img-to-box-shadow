<!DOCTYPE html>
<html>
<head>
    <title>Image to box-shadow converter</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function () {

            $('img').click(function () {

                if (!this.canvas) {
                    this.canvas = $('<canvas/>').css({width:this.width + 'px', height:this.height + 'px'})[0];
                    this.canvas.getContext('2d').drawImage(this, 0, 0, this.width, this.height);
                }

                var pixelData = this.canvas.getContext('2d').getImageData(0, 0, 48, 48).data,
                    rgbaColorArr = [];

                for (var i= 0, x = 1, y = 0;i<pixelData.length;i+=4,x+=1){
                    if(i%47 == 0){
                        y += 1;
                    }
                    if(x == 49){
                        x = 1;
                    }
                    if(y == 49){
                        y = 0;
                    }
                    var alpha = pixelData[i+3];
                    if(alpha != 255){
                        alpha = '0.'+pixelData[i+3];
                    }
                    var rgbaColor = x+'em '+y+'em rgba('+pixelData[i+0]+','+pixelData[i+1]+','+pixelData[i+2]+','+alpha+')';
                    if(pixelData[i+3] != 0){
                        rgbaColorArr.push(rgbaColor);
                    }
                }
                console.log(rgbaColorArr.join());
                $('.b-output').css('box-shadow', rgbaColorArr.join());
            });
        });
    </script>
</head>
<body>
<img src="img/minecraft.png">
<div class="b-output"></div>
</body>
</html>
