<!DOCTYPE html>
<html>
<head>
    <title>Image to box-shadow converter</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function () {

            $('img').click(function () {

                if (!this.canvas) {
                    this.canvas = $('<canvas/>').css({width:this.width + 'px', height:this.height + 'px'})[0];
                    this.canvas.getContext('2d').drawImage(this, 0, 0, this.width, this.height);
                }

                var pixelData = this.canvas.getContext('2d').getImageData(0, 0, 48, 48).data,
                    hexColorArr = [];

                for (var i=0;i<pixelData.length;i+=4){
                    var hexColor = rgbToHex(pixelData[i+0], pixelData[i+1], pixelData[i+2]);
                        hexColorArr.push(hexColor);
                }

                console.log(hexColorArr.join());
            });

        });

        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
        }
    </script>
</head>
<body>
<img src="/img/minecraft.png">
<i class="b-output"></i>
</body>
</html>
